# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Winter`s Notes
subtitle: Summer&Winter
description: 岁月静好
author: Winter
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sanyecao.me
root: /
#permalink: :year/:month/:day/:title.html
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - 'lab/*.html'
    - 'lab/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 40
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins: 
- hexo-generator-feed

## Themes: https://hexo.io/themes/
theme: typing

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/summerandwinter/summerandwinter.github.io.git
  branch: master
- type: baidu_url_submitter

#baidu_url_submit
baidu_url_submit:
  count: 5 ## 比如3，代表提交最新的三个链接
  host: sanyecao.me ## 在百度站长平台中注册的域名
  token: TiF0p7986IFYg17b ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml

#Badidu sitemap  
baidusitemap:
  path: baidusitemap.xml
#nofollow
nofollow:
  enable: true
  exclude:
    - sanyecao.me

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20       
