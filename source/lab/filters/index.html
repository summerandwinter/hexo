<!DOCTYPE html>
<html><head>
  <title>Image Filters</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
* {
  -webkit-user-select: none;
  -moz-user-select: none;
  cursor: default;
}

body {
  font: 13px/18px Arial, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

.body {
  position: relative;
  border: 1px solid #C3C3C3;
  background: #e9e9e9;
  overflow: auto;
  max-height: 500px;
  min-height: 200px;
}

.canvas-container canvas {
  margin: 0 auto;
  display: block;
  border: 1px solid rgba(0, 0, 0, 0.5);
  background: #fff;
}

a {
  color: inherit;
  cursor: pointer;
}

ul {
  padding: 0 0 0 20px;
}

h1 {
  font: bold italic 30px/30px Georgia;
  text-align: center;
}

h2 {
  font: bold italic 17px/17px Georgia;
  padding-top: 10px;
}

small {
  display: block;
  font-size: 11px;
  line-height: 15px;
}

#lab {
  position: absolute;
  left: 0;
  top: 0;
  width: 80%;
  height: 100%;
}

#help {
  position: absolute;
  right: 0;
  top: 0;
  width: 20%;
  float: right;
  overflow: auto;
}
.canvas-container {
  left:50%;
  top: 50%;
  margin-left: -320px;
  margin-top: 240px;
  width: 640px;
  height: 480px;
  margin: 180px auto 0px;
}

.grid {
  background-image: -webkit-linear-gradient(top, transparent 39px, rgba(200, 200, 200, 0.5) 40px), -webkit-linear-gradient(left, transparent 39px, rgba(200, 200, 200, 0.5) 40px);
  background-image: -moz-linear-gradient(top, transparent 39px, rgba(200, 200, 200, 0.5) 40px), -moz-linear-gradient(left, transparent 39px, rgba(200, 200, 200, 0.5) 40px);
  background-image: -o-linear-gradient(top, transparent 39px, rgba(200, 200, 200, 0.5) 40px), -o-linear-gradient(left, transparent 39px, rgba(200, 200, 200, 0.5) 40px);
  background-image: -ms-linear-gradient(top, transparent 39px, rgba(200, 200, 200, 0.5) 40px), -ms-linear-gradient(left, transparent 39px, rgba(200, 200, 200, 0.5) 40px);
  background-image: linear-gradient(top, transparent 39px, rgba(200, 200, 200, 0.5) 40px), 
    linear-gradient(left, transparent 39px, rgba(200, 200, 200, 0.5) 40px);
  -webkit-background-size: 40px 40px;
  -moz-background-size: 40px 40px;
  background-size: 40px 40px;
}
.original-container{position: absolute;left:0px; top:0px;   width: 160px;
  height: 120px;}
.original-container img{margin:0px auto;max-width: 160px;max-height: 120px;}
.help-container{margin: 0px 10px 0px 30px}
</style>

</head>
<body>

  <div id="lab" class="grid">
     <div class="original-container"><img id="origin" src=""/></div>
     <div class="lab-contraner">
     <div class="canvas-container"><canvas id="myCanvas" width="640" height="480">Gray Filter</canvas></div> 
     </div>
  </div>
  <div>
  <div id="help">
    <div class="help-container">
    <h1>Image Filters</h1>
    <p>Author <a href="http://sanyeao.me/">Winter</a></p>
    <h2>Interactions:</h2>
    <ul>
      <li>Upload a image and select your favorite filters.</li>
    </ul>
    <div class="bt">
    <div><input type="file" name="file" vale="select a image" id="up-button"/></div>
    <ul>
      <li>Download the rendered image.</li>
    </ul> 
    <div><input type="button" id="download" value="download"/></div>
    <ul>
    <li><span><input type="radio" value="spread" id="spread" name="filter" onchange="change(this);" /><label for="spread">Spread</label></span></li>
    <li><span><input type="radio" id="gray" checked="checked" name="filter" onchange="change(this);" /><label for="gray">Gray</label></span></li>
    <li><span><input type="radio" id="comic" name="filter" onchange="change(this);" /><label for="comic">Comic</label></span></li>
    <li><span><input type="radio" id="old" name="filter" onchange="change(this);" /><label for="old">Old</label></span></li>
    <li><span><input type="radio" id="negatives" name="filter" onchange="change(this);" /><label for="negatives">negatives</label></span></li>
    <li><span><input type="radio" id="black" name="filter" onchange="change(this);" /><label for="black">Black</label></span></li>
    <li><span><input type="radio" id="cameo" name="filter" onchange="change(this);" /><label for="cameo">Cameo</label></span></li>
    <li><span><input type="radio" id="casting" name="filter" onchange="change(this);" /><label for="casting">Casting</label></span></li>
    <li><span><input type="radio" id="frozen" name="filter" onchange="change(this);" /><label for="frozen">Frozen</label></span></li>
    <li><span><input type="radio" id="sketch" name="filter" onchange="change(this);" /><label for="sketch">Sketch</label></span></li>
    <li><span><input type="radio" id="gausian" name="filter" onchange="change(this);" /><label for="gausian">Gausian</label></span></li>
    <li><span><input type="radio" id="opacity" name="filter" onchange="change(this);" /><label for="opacity">Opacity</label></span></li>
    <li><span><input type="radio" id="bright" name="filter" onchange="change(this);" /><label for="bright">Bright</label></span></li>
    <li><span><input type="radio" id="softblow" name="filter" onchange="change(this);" /><label for="softblow">Softblow</label></span></li>
    </ul>
  </div>
    <p>Design by &nbsp;<a href="http://sanyecao.me" target="_blank">sanyecao</a>&nbsp;&copy; <script>document.write(new Date().getFullYear());</script> <p>
    </div>
  </div>

</body>
<script type="text/javascript" src="filter.js"></script>
<script>

var defaultWidth = 640, defaultHeight = 480;
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
var img = new Image();
var fileBtn = document.getElementById("up-button");
var download = document.getElementById("download");
var origin = document.getElementById("origin");

var change =  function(self){

    setCanvasSize(img.width,img.height) ;
    // draw image
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, 0, 0, canvas.width, canvas.height);
    // get image data
    var canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
    render(canvasData);
    context.putImageData(canvasData, 0, 0);
}
  /**
   * 获取mimeType
   * @param  {String} type the old mime-type
   * @return the new mime-type
   */
  var _fixType = function(type) {
      type = type.toLowerCase().replace(/jpg/i, 'jpeg');
      var r = type.match(/png|jpeg|bmp|gif/)[0];
      return 'image/' + r;
  };

  /**
   * 在本地进行文件保存
   * @param  {String} data     要保存到本地的图片数据
   * @param  {String} filename 文件名
   */
  var saveFile = function(data, filename){
      var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
      save_link.href = data;
      save_link.download = filename;    
      var event = document.createEvent('MouseEvents');
      event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      save_link.dispatchEvent(event);
  };

var setCanvasSize = function(width, height){
        var scale = height / width,
            defaultScale = defaultHeight / defaultWidth;
        if(scale >= defaultScale && height >= defaultHeight){
            height = defaultHeight;
            width = height / scale;
        }
        if(scale <= defaultScale && width >= defaultWidth){
            width = defaultWidth;
            height = width * scale;
        }
        // console.log(width, height);
        canvas.width = width;
        canvas.height = height;
}
var render = function(canvasData){
    var f=""; 
    var filter = document.getElementsByName("filter"); 
    for(i=0;i<filter.length;i++) 
    { 
        if(filter[i].checked)
        {
          f=filter[i].id; 
        }
           
    }
    switch(f){
     case "gray":canvasData = gray(canvasData);break;
     case "spread":canvasData = spread(canvasData);break;
     case "comic":canvasData = comic(canvasData);break;
     case "old":canvasData = old(canvasData);break;
     case "negatives":canvasData = negatives(canvasData);break;
     case "black":canvasData = black(canvasData);break;
     case "cameo":canvasData = cameo(canvasData);break;
     case "casting":canvasData = casting(canvasData);break;
     case "frozen":canvasData = frozen(canvasData);break;
     case "opacity":canvasData = opacity(canvasData);break;
     case "sketch":canvasData = sketch(canvasData);break;
     case "bright":canvasData = bright(canvasData);break;
     case "softblow":canvasData = softblow(canvasData);break;
     default:canvasData = gausian(canvasData);break;
   }
}
fileBtn.onchange = function(file) {
    var reader = new FileReader();
    reader.readAsDataURL(fileBtn.files[0]);

    reader.onload = function () {
        origin.src = reader.result;
        img.src = reader.result;
    }
} 

download.onclick=function() {
    //图片导出为 png 格式
    var type = 'png';
    var imgData = canvas.toDataURL(type);
    // 加工image data，替换mime type
    imgData = imgData.replace(_fixType(type),'image/octet-stream');  
    // 下载后的问题名
    var filename = 'sanyecao_' + (new Date()).getTime() + '.' + type;
    // download
    saveFile(imgData,filename);
       

}
window.onload = function() {
    img.src = 'original.jpg';
     origin.src = 'original.jpg';
    img.onload = function(){
    // re-size the canvas deminsion
    setCanvasSize(img.width,img.height) ;
    // draw image
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, 0, 0, canvas.width, canvas.height);
    // get image data
    var canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
    render(canvasData);
    context.putImageData(canvasData, 0, 0);
  }    
};

</script>
</html>
