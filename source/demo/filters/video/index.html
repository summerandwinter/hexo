<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
<script>
fclamp0255=function(value)
{
    if(value>255)
    {
        return 255;
    }else if(value<0)
    {
        return 0;
    }else
    {
        return value;
    }
}
  window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var img = new Image();
    img.src = 'original.jpg';  
    img.onload=function(){
        canvas.width  = img.width;  
        canvas.height = img.height;   
        context.drawImage(img, 0, 0);  
        var canvasData = context.getImageData(0, 0, canvas.width, canvas.height); 
        var m_VideoType=0;
        var pattern=new Array();
        switch (m_VideoType)
        {
            case 0://VIDEO_TYPE.VIDEO_STAGGERED:
            {
                pattern = [
                    0, 1,
                    0, 2,
                    1, 2,
                    1, 0,
                    2, 0,
                    2, 1,
                ];
                break;
            }
            case 1://VIDEO_TYPE.VIDEO_TRIPED:
            {
                pattern = [   
                    0,
                    1,
                    2,
                ];
                break;
            }
            case 2://VIDEO_TYPE.VIDEO_3X3:
            {
                pattern = 
                [
                    0, 1, 2,
                    2, 0, 1,
                    1, 2, 0,
                ];
                break;
            }
            default:
            {
                pattern = 
                [
                    0, 1, 2, 0, 0,
                    1, 1, 1, 2, 0,
                    0, 1, 2, 2, 2,
                    0, 0, 1, 2, 0,
                    0, 1, 1, 1, 2,
                    2, 0, 1, 2, 2,
                    0, 0, 0, 1, 2,
                    2, 0, 1, 1, 1,
                    2, 2, 0, 1, 2,
                    2, 0, 0, 0, 1,
                    1, 2, 0, 1, 1,
                    2, 2, 2, 0, 1,
                    1, 2, 0, 0, 0,
                    1, 1, 2, 0, 1,
                    1, 2, 2, 2, 0,
                ];
                break;
            }
        }
        var pattern_width = [ 2, 1, 3, 5 ];
        var pattern_height = [6, 3, 3, 15 ];
        //  1.灰度效果  
        //计算公式 .299 * r + .587 * g + .114 * b;  
        // calculate gray scale value  
         for ( var x = 0; x < canvasData.width; x++) {  
             for ( var y = 0; y < canvasData.height; y++) {  
               // Index of the pixel in the array  
               var idx = (x + y * canvasData.width) * 4;  
               var r = canvasData.data[idx + 0];  
               var g = canvasData.data[idx + 1];  
               var b = canvasData.data[idx + 2];  
               var nWidth = pattern_width[m_VideoType];
               var nHeight = pattern_height[m_VideoType];
               var index = nWidth * (y % nHeight) + (x % nWidth);
               index = pattern[index];
               if (index == 0)
                var   r = fclamp0255(2 * r);
               if (index == 1)
                var   g = fclamp0255(2 * g);
               if (index == 2)
                var   b = fclamp0255(2 * b);
                // assign gray scale value  
                canvasData.data[idx + 0] = r; // Red channel  
                canvasData.data[idx + 1] = g; // Green channel  
                canvasData.data[idx + 2] = b; // Blue channel  
                canvasData.data[idx + 3] = 255; // Alpha channel  
                // 加上黑色的边框  
                /*
                f(x < 8 || y < 8 || x > (canvasData.width - 8) || y > (canvasData.height - 8))   
                {  
                  canvasData.data[idx + 0] = 0;  
                  canvasData.data[idx + 1] = 0;  
                  canvasData.data[idx + 2] = 0;  
                }  
                */
             }  
        }  
         context.putImageData(canvasData, 0, 0);  
    }
  }
</script>
</head>
<body>
   <p>原图</p>
   <img src="original.jpg"/ >
   <p>效果图</p>
  <canvas id="myCanvas">Gray Filter</canvas>
</body>
</html>
